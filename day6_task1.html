<html>
  <head>
    <title>Form 1:</title>
  </head>
  <body>
    <h2>Task 1</h2>
    <form>
      
      <table border="0">


        <tr>
          <td><label>Username:</label></td>
          <td><input type=text required/></td>
        </tr>


        <tr>
          <td><label>Password:</label></td>
          <td><input type=password required/></td>
        </tr>


        <tr>
          <td><label>City of Employment:</label></td>
          <td><input type=text required/></td>
        </tr>
        
        <tr>
          <td><label>Web Server:</label></td>
          <td>
            <select>
              <option >--Choose a server--</option>
              <option>Chrome</option>
              <option>Edge</option>
            </select>
          </td>
        </tr>


        <tr>
          <td rowspan="4">
            Please specify your role:
          </td>
          <td> 
            <input type="radio" name="role"/>
            <label>Admin</label>
          </td>
        </tr>
        <tr>
          <td> 
            <input type="radio" name="role"/>
            <label>Engineer</label>
          </td>
        </tr>
        <tr>
          <td> 
            <input type="radio" name="role"/>
            <label>Manager</label>
          </td>
        </tr>
        <tr>
          <td> 
            <input type="radio" name="role"/>
            <label>Guest</label>
          </td>
        </tr>
        
        <tr>
          <td rowspan="3">
            Single Sign-on to the following:
          </td>
          <td> 
            <input type="checkbox" name="sign"/>
            <label>Mail</label>
          </td>
        </tr>
        <tr>
          <td> 
            <input type="checkbox" name="sign"/>
            <label>Payroll</label>
          </td>
        </tr>
        <tr>
          <td> 
            <input type="checkbox" name="sign"/>
            <label>Self-service</label>
          </td>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr>
          <td colspan="2">
            <center><input type="submit" value="Login"/>
            <input type="reset"/></center>
          </td>
        </tr>
      </table>
      
      <br>
      
    </form>
  </body>
</html>
