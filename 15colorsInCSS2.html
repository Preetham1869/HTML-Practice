<html>
    <head>
        <title> Colors CSS</title>
        <h1 style="color: rgb(229, 202, 0);">Colors In CSS</h1>
    </head>
    <body style="background-color: rgb(90, 182, 152);">
        <center><h1>RGB</h1></center>
        <!-- RGB color -->
        <h1 style="color: rgb(255, 0, 0)">RED</h1>
        <!-- RGBA color -->
        <h1 style="color: rgba(255, 0, 0,0)">RED WITH TRANSPARENCY</h1>
        <center><h1>HEX</h1></center>
        <!-- HEX color  RRGGBB-->
        <h1 style="color:#000000">RED</h1>
        <!-- HEX color  RGB-->
        <h1 style="color:#f00">RED</h1>
        <!-- HEXA color RGBA -->
        <h1 style="color:#ff000050"> RED WITH TRANSPARENCY</h1>
        <center><h1>HSL</h1></center>
        <!-- HSL color  hue,saturation,lightness -->
        <h1 style="color:hsl(0,100%,50%)">1869</h1>
        <h1 style="color:hsl(60,100%,50%)">1869</h1>
        <h1 style="color:hsl(120,100%,50%)">1869</h1>
        <h1 style="color:hsl(180,100%,50%)">1869</h1>
        <h1 style="color:hsl(240, 100%, 50%)">1869</h1>
        <h1 style="color:hsl(300,100%,50%)">1869</h1>
        <h1 style="color:hsl(0,0%,100%)">1869</h1>
        <h1 style="color:hsl(0,0%,50%)">1869</h1>
        <h1 style="color:hsl(0,0%,0%)">1869</h1>
        <center><h1>HSLA</h1></center>
        <!-- HSLA color  hue,saturation,lightness,Transperancy -->
        <h1 style="color:hsla(100,0%,100%,1)">WITH TRANSPARENCY</h1>
        
    </body>
</html>
