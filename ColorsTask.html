<html>
<head>
  <title>Color Shades</title>
</head>
<body>
<!-- Red Shades -->
<div style="background-color: #ffcccc;">Light Red</div>
<div style="background-color: rgb(255,102,102);">Soft Red</div>
<div style="background-color: #ff0000;">Red</div>
<div style="background-color: rgb(204,0,0);">Dark Red</div>
<div style="background-color: #990000;">Deep Red</div>
<br>
<!-- Green Shades -->
<div style="background-color: #ccffcc;">Light Green</div>
<div style="background-color: rgb(102,255,102);">Soft Green</div>
<div style="background-color: #00cc00;">Green</div>
<div style="background-color: rgb(0,153,0);">Dark Green</div>
<div style="background-color: #006600;">Deep Green</div>
<br>
<!-- Blue Shades -->
<div style="background-color: #cceeff;">Light Blue</div>
<div style="background-color: rgb(102,178,255);">Soft Blue</div>
<div style="background-color: #007bff;">Blue</div>
<div style="background-color: rgb(0,86,179);">Dark Blue</div>
<div style="background-color: #000099;">Deep Blue</div>
<br>
<!-- Orange Shades -->
<div style="background-color: #ffeecc;">Light Orange</div>
<div style="background-color: rgb(255,173,102);">Soft Orange</div>
<div style="background-color: #ff8000;">Orange</div>
<div style="background-color: rgb(204,102,0);">Dark Orange</div>
<div style="background-color: #993300;">Deep Orange</div>
<br>
<!-- Purple Shades -->
<div style="background-color: #ffccff;">Light Purple</div>
<div style="background-color: rgb(204,102,255);">Soft Purple</div>
<div style="background-color: #9900cc;">Purple</div>
<div style="background-color: rgb(102,0,153);">Dark Purple</div>
<div style="background-color: #330066;">Deep Purple</div>
</body>
</html>
