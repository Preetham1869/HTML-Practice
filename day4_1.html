<html>
  <head>
    <title>
      Tables
    </title>
  </head>
  <body>
    <h3>Table with thead and tbody</h3>
    <table border="3">
      <thead>
        <tr>
          <td>S.No</td>
          <td>Name</td>
          <td>Technology</td>
        </tr>
      </thead>
      <tdata>
      <tr>
        <td>1</td>
        <td>Rama</td>
        <td>FSD With ReactNative</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Harshi</td>
        <td>FSD with Flutter</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Bhagi</td>
        <td>FSD with ReactNative</td>
      </tr>
    </tdata>
    </table>

    <h3>Table without thead and tbody and with th tag</h3>
    <table border="3">
      
        <tr>
          <th>S.No</td>
          <th>Name</td>
          <th>Technology</td>
        </tr>
      
      <tr>
        <td>1</td>
        <td>Rama</td>
        <td>FSD With ReactNative</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Harshi</td>
        <td>FSD with Flutter</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Bhagi</td>
        <td>FSD with ReactNative</td>
      </tr>
    
    </table>
  </body>
</html>
