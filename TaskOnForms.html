<html>
<head>
  <title>Application Form</title>
</head>
<body>
  <h1>Application Form</h1>
  <form>
    First Name: <input type="text" name="firstname" required><br><br>
    Last Name: <input type="text" name="lastname" required><br><br>
    Date of birth: <input type="date" name="dob" required>
    Age: <input type="number" name="age" required><br><br>
    Gender:
    <select name="gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    Email Address: <input type="email" name="email"><br><br>
    Positions Available:
    <input type="radio" name="position"/> Junior Developer
    <input type="radio" name="position"/> Mid-level Developer
    <input type="radio" name="position"/> Senior Developer
    <br><br>
    Programming Languages:
    <input type="checkbox" name="language"/> Java
    <input type="checkbox" name="language"/> JavaScript
    <input type="checkbox" name="language"/> Python
    <br><br>
    Password: <input type="password" name="password"/><br><br>
    Confirm Password: <input type="password" name="confirmpassword" required><br><br>
    <input type="submit">
    <input type="reset">
  </form>
</body>
</html>
