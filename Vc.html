  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f0f0f0;
    }
    .card {
      background: white;
      color: black;
      border-radius: 16px;
      padding: 24px 28px;
      width: 370px;
      box-shadow: 0 10px 25px #efeded;
      text-align: center;
    }
    .pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #13bf3b;
      display: block;
      margin: 0 auto 12px auto;
    }

    .name {
      font-size: 1.8em;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .title {
      font-size: 1em;
      font-weight: 500;
      color: #666666;
      margin-bottom: 12px;
    }

    .line {
      width: 50px;
      height: 3px;
      background: #000000;
      margin: 0 auto 20px;
      border-radius: 2px;
    }

    .contact {
      font-size: 0.95em;
      line-height: 1.6;
      color: #444444;
    }

    .contact span {
      display: block;
      margin-bottom: 6px;
    }
     .social {
      margin-top: 12px;
      font-size: 14px;
    }

    .social a {
      margin-right: 12px;
      color: black;
      text-decoration: none;
    }
  </style>
